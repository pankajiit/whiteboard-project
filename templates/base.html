<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Live Whiteboard{% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'whiteboard_list' %}">Whiteboards</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
